apiVersion: apps/v1
kind: Deployment
metadata:
  name: anvil
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anvil
  template:
    metadata:
      labels:
        app: anvil
    spec:
      containers:
        - name: anvil
          image: ghcr.io/foundry-rs/foundry:latest
          command: ["anvil", "--host", "0.0.0.0"]   # âœ… Allow connections from pod network
          ports:
            - containerPort: 8545
---
apiVersion: v1
kind: Service
metadata:
  name: anvil
spec:
  selector:
    app: anvil
  ports:
    - protocol: TCP
      port: 8545
      targetPort: 8545
  type: ClusterIP
